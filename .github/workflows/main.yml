name: generate animation

on:
  # 24時間ごとに自動実行（毎日UTC 0時）
  schedule:
    - cron: "0 0 * * *" 
  
  # Actionsタブから手動で実行できるようにする
  workflow_dispatch:
  
  # mainブランチへのプッシュ時にも実行（任意）
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # ヘビのアニメーション（SVG）を生成するステップ
      - name: generate github-contribution-grid-snake.svg
        uses: platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # ▼▼▼ ここを変更しました ▼▼▼
          # ?color_snake=yellow を追加してヘビを黄色に指定
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=yellow
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=yellow
          # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
          
      # 生成されたファイルを 'output' ブランチに保存するステップ
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
